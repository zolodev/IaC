---
# tasks file for base_role
- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ base_package_list }}"

- name: Update and Upgrade APT Packages
  hosts: "ubuntu"
  become: true
  tasks:
    - name: add a hush file
      ansible.builtin.command:
        cmd: touch .hushlogin
